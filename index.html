<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Create a Burger</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">

                <div class="container">
                    <div class="row">

                        <header>
                            <h1>Create your Burger</h1>
                        </header>
                        
                        <main>
                            <h2>Name Your Burger</h2>
                            <p>Ingredients</p>
                        </main>
                        <div class="col-6">
                            <span>Cheese</span>
                            <input type="checkbox" id="check-cheese" class="ingredients" value="4">
                            <label for="check-cheese">add</label>
                        </div>
                        <div class="col-6">
                            <span>Tomato</span>
                            <input type="checkbox" id="check-tomato" class="ingredients" value="4">
                            <label for="check-tomato">add</label>
                        </div>
                        <div class="col-6">
                            <span>Egg</span>
                            <input type="checkbox" id="check-egg" class="ingredients" value="4">
                            <label for="check-egg">add</label>
                        </div>
                        <div class="col-6">
                            <span>Lettuce</span>
                            <input type="checkbox" id="check-lettuce" class="ingredients" value="4">
                            <label for="check-lettuce">add</label>
                        </div>
                        <div class="col-6">
                            <span>Mustard</span>
                            <input type="checkbox" id="check-mustard" class="ingredients" value="2">
                            <label for="check-mustard">add</label>
                        </div>
                        <div class="col-6">
                            <span>Ketchup</span>
                            <input type="checkbox" id="check-ketchup" class="ingredients" value="2">
                            <label for="check-ketchup">add</label>
                        </div>

                        <div>
                            <span>Discount code</span>
                            <input type="text" id="text-promo" placeholder="Type here..">
                            <label for="text-promo"></label>
                        </div>

                        <div><button id="sum-button">calculate</button></div>

                        <div class="col-6">Price</div>
                        <div id="total-price" class="col-6">$ 10</div>
                    </div>
                </div>

            </div>

            <div class="col-6">
                ciao
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
